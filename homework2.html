<!-------------- VERTEX SHADER 1 -------------->

<script id="vertex-shader-1" type="x-shader/x-vertex">
#version 300 es
precision mediump float;

in vec4 aPosition;
in vec2 aTexCoord;

in vec3 aNormal;
in vec3 aTangent;
in vec3 aBinormal;

out vec2 vTexCoord;
out vec3 vN, vL, vH;
out vec3 vT, vB;

uniform vec4 uLightPosition;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform mat4 uCameraMatrix;

void main() {
    vTexCoord = aTexCoord;

    vec4 vPosition = uCameraMatrix * uModelViewMatrix * aPosition;

    vec3 vertex_pos = vPosition.xyz;
    vec3 light_pos = (uCameraMatrix * uLightPosition).xyz;

    vL = light_pos - vertex_pos;
    vec3 E = -vertex_pos;
    vH = vL + E;
    
    vN = (uCameraMatrix * uModelViewMatrix * vec4(aNormal,0)).xyz;
    vT = (uCameraMatrix * uModelViewMatrix * vec4(aTangent,0)).xyz;
    vB = (uCameraMatrix * uModelViewMatrix * vec4(aBinormal,0)).xyz;

    gl_Position = uProjectionMatrix * vPosition;
}
</script>


<!-------------- FRAGMENT SHADER 1 -------------->

<script id="fragment-shader-1" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec2 vTexCoord;
in vec3 vN, vL, vH;
in vec3 vT, vB;

out vec4 fColor;

uniform vec4 uAmbientLight, uDiffuseLight, uSpecularLight;
uniform vec4 uMaterialAmbient, uMaterialDiffuse, uMaterialSpecular;
uniform float uShininess;

uniform sampler2D uTexture;     // For the color textures
uniform sampler2D uBump;        // For the bump textures

uniform bool uTextureActive;
uniform bool uBumpActive;

uniform mat4 uCameraMatrix;
uniform mat4 uModelViewMatrix;


void main() {

    vec3 L = normalize(vL);
    vec3 N = normalize(vN);
    vec3 H = normalize(vH);

    vec4 materialAmbient = uMaterialAmbient;
    vec4 materialDiffuse = uMaterialDiffuse;
    vec4 materialSpecular = uMaterialSpecular;
    float shininess = uShininess;

    if (uTextureActive) {
        // COLOR TEXTURE
        vec4 texColor = texture(uTexture, vTexCoord);
        materialDiffuse = (texColor.a)*texColor + (1.0 - texColor.a)*materialDiffuse;   // To handle transparent textures
        materialAmbient = materialDiffuse;
    }

    if (uBumpActive) {
        // BUMP TEXTURE
        vec4 NN = texture(uBump, vTexCoord);

        vec3 T = normalize(vT);
        vec3 B = normalize(vB);
        mat3 M = mat3(B.x, B.y, B.z,
                      T.x, T.y, T.z,
                      N.x, N.y, N.z);

        N = (2.0*NN.xyz - 1.0);
        N = M * N;
        N = normalize(N);
    }

    // LIGHTS:
    vec4 ambientProduct = uAmbientLight * materialAmbient;
    vec4 diffuseProduct = uDiffuseLight * materialDiffuse;
    vec4 specularProduct = uSpecularLight * materialSpecular;


    float Kd = max(dot(L, N), 0.0);
    vec4 diffuse = Kd * diffuseProduct;

    float Ks = pow(max(dot(N, H), 0.0), shininess);
    vec4 specular = Ks * specularProduct;

    if( dot(L, N) < 0.0 ) {
        specular = vec4(0.0, 0.0, 0.0, 1.0);
    }

    fColor = ambientProduct + diffuse + specular;
    fColor.a = 1.0;
}
</script>



<!-------------- VERTEX SHADER 2 -------------->

<script id="vertex-shader-2" type="x-shader/x-vertex">
    #version 300 es
    precision mediump float;

    in vec4 aPosition;
    in vec2 aTexCoord;
    
    out vec2 vTexCoord;
    
    void main() {
    
        gl_Position = aPosition;    
        vTexCoord = aTexCoord;
    }
</script>

<!-------------- FRAGMENT SHADER 2 -------------->

<script id="fragment-shader-2" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    
    in vec2 vTexCoord;
    
    out vec4 fColor;
    
    uniform vec4 background_color;  // To tell the cat apart from the background in texture5

    uniform float onePixelVertical, onePixelHorizontal;

    uniform sampler2D uTexture2;
    uniform sampler2D uTexture3;
    uniform sampler2D uTexture4;
    uniform sampler2D uTexture5;
    
    void main() {

        vec4 colorTex2 = texture(uTexture2, vTexCoord);
        vec4 colorTex3 = texture(uTexture3, vTexCoord);
        vec4 colorTex4 = texture(uTexture4, vTexCoord);
        vec4 colorTex5 = texture(uTexture5, vTexCoord);

        if (colorTex5 != background_color || (colorTex4 == colorTex3 && colorTex4 == colorTex2)) {
            fColor = colorTex4;
        }
        else {
            float x = vTexCoord.x;
            float y = vTexCoord.y;

            float distanceVert2 = 3.0*onePixelVertical;
            float distanceHoriz2 = 3.0*onePixelHorizontal;
            
            colorTex2 = (texture( uTexture2, vec2(x+distanceHoriz2, y))
                        + texture( uTexture2, vec2(x, y+distanceVert2))
                        + texture( uTexture2, vec2(x-distanceHoriz2, y))
                        + texture( uTexture2, vec2(x, y-distanceVert2))) / 4.0;
    
            float distanceVert3 = onePixelVertical;
            float distanceHoriz3 = onePixelHorizontal;
    
            colorTex3 = (texture( uTexture3, vec2(x+distanceHoriz3, y))
                        + texture( uTexture3, vec2(x, y+distanceVert3))
                        + texture( uTexture3, vec2(x-distanceHoriz3, y))
                        + texture( uTexture3, vec2(x, y-distanceVert3))) / 4.0;

            fColor = 0.5*colorTex4 + 0.3*colorTex3 + 0.2*colorTex2;
        }
    }
</script>
